
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Football Player Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      max-width: 500px;
      margin: auto;
    }
    iframe {
      width: 100%;
      height: 300px;
      margin-top: 15px;
      border: none;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Michael Cohen</h2>
    <p>Class of 2028 | OLB</p>
    <p>Height: 5'7" | Weight: 140 lbs</p>
    
    <div id="stats">
      <h3>2024 Season Stats</h3>
      <ul>
        <li>30 tackles</li>
        <li>2 sacks</li>
        <li>1 fumble recovery</li>
        <li>1 forced fumble</li>
      </ul>
    </div>

    <!-- Highlight Video -->
    <iframe src="https://www.youtube.com/embed/ofhPydbo-pw" allowfullscreen></iframe>
  </div>
</body>
</html>
